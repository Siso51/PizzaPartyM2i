
<div class="card" *ngIf="selectedPizza">
    <div>{{selectedPizza.id}}</div>
    <div>{{selectedPizza.name | uppercase}}</div>
    <div [hidden]="isHidden">
        {{selectedPizza.prix | currency:'EUR'}}
    </div>

    <a [routerLink]="['/pizza', selectedPizza.id + 1]">Pizza suivante</a>
  </div>
